<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 40px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            color: #ff6f61;
        }
        p {
            font-size: 1.2em;
            margin-top: 15px;
            line-height: 1.6;
        }
        a {
            color: #6dd3d6;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #ff6f61;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>欢迎来到我的个人空间</h1>
    <p>这里是我分享我的项目、经验和想法的地方。</p>
    <p>探索更多关于我的信息，或者通过下方链接联系我：</p>
    <a href="#contact">联系我</a>
</div>

</body>
</html>
