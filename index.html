<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的个人主页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #0f0f1b;
            color: #e0e0ff;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            max-width: 800px;
        }

        h1 {
            font-size: 2.8rem;
            background: linear-gradient(90deg, #00f0ff, #ff2a6d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            width: 100%;
            max-width: 1000px;
        }

        .card {
            background: rgba(30, 30, 50, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 100, 255, 0.2);
            border-radius: 16px;
            padding: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: default;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 24px rgba(0, 240, 255, 0.15);
        }

        .card h2 {
            color: #00f0ff;
            margin-bottom: 16px;
            font-size: 1.4rem;
        }

        .card p {
            line-height: 1.6;
            font-size: 1rem;
        }

        .card a {
            color: #ff2a6d;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }

        .card a:hover {
            text-decoration: underline;
        }

        footer {
            margin-top: 60px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <header>
        <h1>斜阳不知归的数字空间</h1>
        <p class="subtitle">探索 · 创造 · 分享</p>
    </header>

    <div class="cards-container">
        <!-- 卡片 1：关于我 -->
        <div class="card">
            <h2>关于我</h2>
            <p>你好！我是一名算法科技爱好者，分享热爱的一切。</p>
        </div>

        <!-- 卡片 2：项目 -->
        <div class="card">
            <h2>我的项目</h2>
            <p>正在开发多个算法应用，涵盖工具类、数据可视化和交互实验。</p>
            <a href="#projects">查看项目 →</a>
        </div>

        <!-- 卡片 3：技能 -->
        <div class="card">
            <h2>技术栈</h2>
            <p>HTML/CSS/JavaScript  · Node.js · Python · Matlab</p>
        </div>

        <!-- 卡片 4：联系我 -->
        <div class="card" id="contact">
            <h2>联系我</h2>
            <p>欢迎通过邮箱或社交平台与我交流！</p>
            <a href="https://space.bilibili.com/382738043">进入我的B站主页</a>
        </div>
    </div>

    <footer>
        © 2025 斜阳不知归 | 个人主页
    </footer>

</body>
</html>
